<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .portfolio-item {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .portfolio-item h2 {
            margin: 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #f4f4f4;
        }
        .portfolio-item p {
            margin: 0;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
    </header>
    <div class="container">
        <div class="portfolio-item">
            <h2>Project 1</h2>
            <p>Description of project 1.</p>
        </div>
        <div class="portfolio-item">
            <h2>Project 2</h2>
            <p>Description of project 2.</p>
        </div>
        <!-- Thêm các mục portfolio khác ở đây -->
    </div>
</body>
</html>
